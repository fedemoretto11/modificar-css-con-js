    <!-- JAVASCRIPT -->

<body>
<h2>Jugando con CSS y <span class="h2">JavaScript</span></h2>


<div class="controls">
    <label for="tamaño">Tamaño: </label>
    <input type="range" name="tamaño" min="200" max="2000" value="500" data-sizing="px">

    <label for="spacing">Espacio: </label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur: </label>
    <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="color">Color: </label>
    <input type="color" name="color" value="#ffeafd">
</div>

<img src="/imagen/buenos-aires.jpg" alt="buenos-aires">

    
</body>
